<!DOCTYPE html>
<html lang="en" ng-app="animalShelter">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="app.js"></script>
    <script src="service/AnimalFactory.js"></script>
    <script src="controllers/AnimalsCtrl.js"></script>
    <script src="controllers/AdoptCtrl.js"></script>
        <title>Animal Shelter</title>
    </head>
    <body>
        <div class="container">
        <div ng-controller="AnimalsCtrl">
            <div class="col-md-4">
                <h2>Our critters!</h2>
                    <ul>
                    <li ng-repeat="item in animals" ng-hide="item.adopted">
                         {{item.name}}
                         <ul>
                             <li>{{item.species}}</li>
                             <li ng-show="item.vaccinated" class="glyphicon glyphicon-ok"></li>
                         </ul>
                         <button ng-click="item.adopted = true"  class="btn btn-primary btn-xs">Adopt Me</button>
                         <button ng-click="deleteAnimal(item)" class="btn btn-warning btn-xs">X</button>
                    </li>
                </ul>
                <form ng-submit="addAnimal()" class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" ng-model="animalName" class="form-control" id="animalName" placeholder="Enter the pet's name">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="animalSpecies" class="form-control" id="animalSpecies" placeholder="Enter the type of animal">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" ng-model="vaccinated" default=false>Vaccinated                                                           </div>
                        <button type="submit">Enter</button>
                </form>

            </div>


        </div>
        <div ng-controller="AdoptCtrl">
            <div class="col-md-4">
                <h3>Recently Adopted</h3>
                <ul>
                    <li ng-repeat="item in animals" ng-show="item.adopted">
                        {{item.name}}
                    </li>
        </div>
        </div>

    </body>
</html>
